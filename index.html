<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini Pro Workspace</title>
    <meta name="description" content="Professional Gemini Interface" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6; /* gray-100 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0",
    "firebase-admin/": "https://aistudiocdn.com/firebase-admin@^13.6.0/",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "helmet": "https://aistudiocdn.com/helmet@^8.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "geolib": "https://aistudiocdn.com/geolib@^3.3.4",
    "morgan": "https://aistudiocdn.com/morgan@^1.10.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
